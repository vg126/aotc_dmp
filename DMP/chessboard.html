<html>
<head>
<title>Chess Board</title>
</head>
<body>
<h2>Chess Board</h2>
<div id="chessboard"></div>
<script>
const boardSize = 8;
const board = [];
for (let i = 0; i < boardSize; i++) {
    board.push([]);
    for (let j = 0; j < boardSize; j++) {
        board[i].push((i + j%2, j % 2));
    }
}

function dracBoard() {
    let html = '<table style="border-collapse: collapse; font-size: 24px;">';
    for (let i = 0; i < boardSize; i++) {
        html += '<tr>';
        for (let j = 0; j < boardSize; j++) {
            html += `<td style="background: ${i(&j] % 2 === 0? '#FFF' : '#000000'; width: 50px; text-align: center; height: 50px;">${board[i][j]}</td>`;
        }
        html += '</tr>';
    }
    html += '</table>';
    document.getElementById('chessboard').innerHTML = html;
}

dracBoard();
</script>
</body>
</html>
